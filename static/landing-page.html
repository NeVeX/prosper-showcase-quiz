<!DOCTYPE HTML>
<html>
	<head>
		<title>Quiz</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script type="text/javascript" src="js/jquery-3.1.1.js"></script>
		<script type="text/javascript" src="js/players.js"></script>
		<script type="text/javascript" src="js/landing-page.js"></script>
		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel="stylesheet" href="css/landing-page.css" />
	</head>

	<body class="loading">
		<div id="wrapper">
			<div id="bg"></div>
			<div id="overlay"></div>
			<div id="main">
					<header id="header">
						<h1 class="title">Prosper Showcase Quiz</h1>
						<h2 class="help-text-landing-page">Enter <strong class="help-text-highlight-landing-page">/quiz play</strong> in any Slack channel to register</h2>
						<h2 class="help-text-landing-page">Once registered, all questions will be posted to your <strong class="help-text-highlight-landing-page">#slackbot</strong> channel</h2>
						<h2 class="help-text-landing-page players-registered">Players Registered: <strong id="players_registered" class="help-text-highlight-landing-page"></strong></h2>
						<div >
							<button class="nevex-button-hide" id="start-quiz-button" type="button">Start</button>
						</div>
					</header>

					<footer id="footer">
						<input id="quiz-master-key" type="password" class="nevex-password" placeholder=""/>
					</footer>

			</div>
		</div>
		<script>
			window.onload = function() { document.body.className = ''; };
			window.ontouchmove = function() { return false; };
			window.onorientationchange = function() { document.body.scrollTop = 0; }
		</script>
	</body>
</html>
