<html>

    <head>
        <meta charset="utf-8">
        <script src="js/jquery-3.1.1.js"></script>
        <script src="js/question-control.js"></script>
        <script src="js/chart-2.6.0.js"></script>
        <!--<script src="js/chart-control.js"></script>-->
        <link rel="stylesheet" href="css/ext-question.css">
        <link rel="stylesheet" href="css/questions.css">
    </head>

	<body class="align-center">

        <div id="questions-div" class="align-center">

            <h1 class="question-text" id="question-text">Question</h1>

            <div class="answers-and-chart-div" id="answers-and-chart-div">
                <div class="all-questions-div" id="all-questions-div">

                    <div class="answer-div-one" id="answer-div-one">
                        <h2 class="prefix-static-answer" id="answer-prefix-one">1.</h2>
                        <h2 class="dynamic-answer" id="answer-text-one">Answer One</h2>
                        <h2 class="percent-stat" id="answer-percent-stat-one">16%</h2>
                    </div>

                    <div class="answer-div-two" id="answer-div-two">
                        <h2 class="prefix-static-answer" id="answer-prefix-two">2.</h2>
                        <h2 class="dynamic-answer" id="answer-text-two">Answer Two</h2>
                        <h2 class="percent-stat" id="answer-percent-stat-two">0%</h2>
                    </div>

                    <div class="answer-div-three" id="answer-div-three">
                        <h2 class="prefix-static-answer" id="answer-prefix-three">3.</h2>
                        <h2 class="dynamic-answer" id="answer-text-three">Answer Three</h2>
                        <h2 class="percent-stat" id="answer-percent-stat-three">50%</h2>
                    </div>

                    <div class="answer-div-four" id="answer-div-four">
                        <h2 class="prefix-static-answer" id="answer-prefix-four">4.</h2>
                        <h2 class="dynamic-answer" id="answer-text-four">Answer Four</h2>
                        <h2 class="percent-stat" id="answer-percent-stat-four">34%</h2>
                    </div>
                </div>

                <!--<div id="chart-div" class="chart-div" >-->
                    <!--<canvas id="canvas"></canvas>-->
                <!--</div>-->

            </div>

            <div id="fastest-player-answer-div" class="fastest-player-answer-div">
                <h4 id="fastest-answer-player-name" class="fastest-player-answer-text"></h4>
                <h4 class="fastest-player-answer-post-text">&nbsp; was the first to answer correctly</h4>
            </div>

            <div id="scores-div" class="scores-div" >
                <div class="scores-text" id="scores-text"></div>
            </div>

            <div class="timer-div">
                <h1 id="timer-text" class="timer">30</h1>
            </div>

        </div>

        <footer>
            <div id="help-text-div" class="help-text-div">
                <h4 class="help-text">
                    Enter <b class="help-text-highlight">/quiz play</b> in any Slack channel and follow the prompts
                </h4>
            </div>
        </footer>
    </body>

</html>
